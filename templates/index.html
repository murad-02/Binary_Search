<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Binary Search Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body class="bg-light min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <i class="bi bi-search me-2"></i>Binary Search Visualizer
        </span>
      </div>
    </nav>

    <main class="container py-4 flex-grow-1">
      <!-- Description -->
      <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-5 mb-3">Interactive Binary Search</h1>
          <p class="lead text-muted">
            Watch how binary search efficiently finds elements in a sorted array.
            Enter your array, choose a target, and observe the algorithm work step by step.
          </p>
        </div>
      </div>

      <!-- Input Panel -->
      <div class="row mb-4">
        <div class="col-lg-8 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-7">
                  <label class="form-label">
                    <i class="bi bi-list-ol me-1"></i>Sorted Array
                  </label>
                  <input id="arrayInput" class="form-control form-control-lg" 
                         placeholder="Enter numbers separated by spaces (e.g., 1 3 5 7 9)" />
                  <div class="form-text">Numbers will be automatically sorted if needed</div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">
                    <i class="bi bi-bullseye me-1"></i>Target
                  </label>
                  <input id="targetInput" class="form-control form-control-lg" 
                         placeholder="Number to find" />
                </div>
                <div class="col-md-2 d-flex align-items-end">
                  <div class="d-grid gap-2 w-100">
                    <button id="startBtn" class="btn btn-primary btn-lg">
                      <i class="bi bi-play-fill me-1"></i>Start
                    </button>
                    <button id="resetBtn" class="btn btn-outline-secondary">
                      <i class="bi bi-arrow-counterclockwise me-1"></i>Reset
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Visualization Area -->
      <div class="row mb-4">
        <div class="col-lg-8 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div id="arrayContainer" class="d-flex gap-3 flex-wrap justify-content-center mb-4"></div>
              <div id="message" class="text-center"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Steps Timeline -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card shadow-sm">
            <div class="card-header bg-light">
              <i class="bi bi-clock-history me-2"></i>Search Steps
            </div>
            <div class="notes-container">
              <div id="notes" class="p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3 mt-auto border-top">
      <div class="container text-center text-muted">
        <small>
          <i class="bi bi-info-circle me-1"></i>
          Color Legend: 
          <span class="badge bg-primary me-1">Low</span>
          <span class="badge bg-warning text-dark me-1">Mid</span>
          <span class="badge bg-danger me-1">High</span>
          <span class="badge bg-success">Found</span>
        </small>
      </div>
    </footer>

    <script src="/static/script.js"></script>
  </body>
</html>
