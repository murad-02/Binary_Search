<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Binary Search Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">Binary Search Visualizer</h1>

      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-8">
              <label class="form-label">Sorted array (space-separated)</label>
              <input id="arrayInput" class="form-control" placeholder="e.g. 1 3 5 7 9" />
            </div>
            <div class="col-md-2">
              <label class="form-label">Target</label>
              <input id="targetInput" class="form-control" placeholder="e.g. 5" />
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button id="startBtn" class="btn btn-primary me-2">Start</button>
              <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
            </div>
          </div>
        </div>
      </div>

      <div id="visualArea" class="card p-3">
        <div id="arrayContainer" class="d-flex gap-2 flex-wrap justify-content-start"></div>
        <div id="message" class="mt-3"></div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
  </html>
